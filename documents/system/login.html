<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>ランダム出題アプリ</title>
</head>

<body>
    <header class="bg-dark px-3 mb-4">
        <nav class="navbar navbar-dark navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ランダム出題アプリ</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-8 col-md-4 offset-md-4 offset-2 rounded-2 bg-light p-2 my-5 shadow d-flex justify-content-center">
                <div class="border-3">
                    <form class="px-4 py-3">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

    </main>
    <footer class="bg-dark py-4 text-white text-center">
        <div class="container">
            <p class="m-0">© 2022 All rights reserved.</p>
        </div>
    </footer>


    <script src="./js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"></script>
    <script src="./js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"></script>
</body>

</html>
